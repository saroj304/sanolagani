<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.error{
color:red;
}


</style>
</head>
<div class="container">
	<div class="col-sm-6">
		<h1 style="margin-top: 10px">Sign Up Now</h1>
		<p>Please fill out this form to register</p>
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text" id="firstName" 
					placeholder="Firstname" class="form-control form-control-lg" th:field="*{fname}"name="fname">
				<p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" th:class="error" />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text" id="lastName" name="lname" 
					placeholder="Lastname" class="form-control form-control-lg">
				<p th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" th:class="error"></p>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="text" placeholder="Email"th:field="*{email}" name="email" class="form-control form-control-lg" />
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password" th:field="*{password}"
					placeholder="Password" name="password" class="form-control form-control-lg" />
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:Class="error">
			</div>

			<input type="submit" value="Register" class="btn btn-primary btn-block"> <span
				style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
					th:href="@{/login}">Login
					here</a></span>
		</form>
	</div>
</div>
</html>
